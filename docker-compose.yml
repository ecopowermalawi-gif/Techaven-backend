version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    # Bind mount source for local development (optional). Remove in production.
    volumes:
      - ./backend/src:/usr/src/app/src
      - /usr/src/app/node_modules

  dashboards:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./dashboards:/usr/share/nginx/html:ro

  mobile:
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - ./mobile:/usr/src/app
    # Placeholder: keep container alive for local dev. Replace with your mobile build command.
    command: ["tail", "-f", "/dev/null"]
    tty: true
    ports:
      - "19000:19000"
